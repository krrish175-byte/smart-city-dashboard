<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartCity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    /* ===== base ===== */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
   /* LIGHT THEME (default) */
:root {
  --bg: #f4f5fb;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #4f46e5;
  --shadow: rgba(15,23,42,0.06);
  --glass: rgba(0,0,0,0.02);
}

/* DARK THEME */
:root.dark {
  --bg: #0b1220;
  --card: #0f1724;
  --text: #e6eef8;
  --muted: #98a3bb;
  --accent: #4f46e5;
  --shadow: rgba(0,0,0,0.6);
  --glass: rgba(255,255,255,0.02);
}

    html,body { height:100%; }
    body {
      background: var(--bg);
      color: var(--text);
      padding: 28px;
      display: flex;
      justify-content: center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .shell { width:100%; max-width:1180px; }

    /* ===== top nav ===== */
    .top-nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: var(--card);
      padding: 12px 18px;
      border-radius: 14px;
      box-shadow: 0 14px 30px var(--shadow);
      margin-bottom: 18px;
    }
    .nav-left { display:flex; align-items:center; gap:10px; }
    .logo-badge { width:34px; height:34px; border-radius:10px; background: linear-gradient(135deg,var(--accent),#ec4899); }
    .brand-name { font-weight:600; }

    .search-shell {
      background: rgba(255,255,255,0.02);
      padding: 8px 12px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      gap:8px;
      min-width:320px;
      border: 1px solid rgba(255,255,255,0.02);
    }
    #citySelect { border: none; background: transparent; outline: none; color:var(--text); font-size:0.95rem; }

    .nav-right { display:flex; gap:10px; align-items:center; }

    .icon-btn {
      width:36px; height:36px; border-radius:999px; border:none; cursor:pointer;
      background: rgba(255,255,255,0.02); color:var(--text);
      display:flex; align-items:center; justify-content:center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    /* ===== animations (simple) ===== */
    .fade-up {
      opacity:0;
      transform: translateY(10px);
      animation: fadeUp 520ms ease forwards;
    }
    @keyframes fadeUp { to { opacity:1; transform:none; } }

    /* stagger helper */
    .stagger > * { animation-delay: calc(var(--i) * 70ms); }

    /* ===== layout grids ===== */
    .hero-row {
      display:grid;
      grid-template-columns: 1.65fr 0.95fr;
      gap:16px;
      align-items:start;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 18px 40px var(--shadow);
      color: var(--text);
      overflow: hidden;
    }

    /* ensure hero-left content doesn't stretch with weird height */
    .hero-left { display:flex; flex-direction:column; gap:8px; min-height:110px; }
    .hero-left p, .hero-left h2 { margin:0; }

    .temp-card {
      background: linear-gradient(135deg,#4f46e5,#38bdf8);
      color:#fff;
      padding:20px;
      border-radius:12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      min-height:110px;
      box-shadow: 0 20px 45px rgba(37,99,235,0.18);
    }

    /* mini stats row */
    .mini-grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-bottom: 14px;
    }
    .mini-card { padding:12px; border-radius:10px; background: rgba(255,255,255,0.01); }

    /* Metrics row - keep items aligned top */
    .metric-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:14px;
      margin-bottom:18px;
      align-items:start;
    }
    .metric-grid .card { min-height: 84px; display:flex; flex-direction:column; justify-content:flex-start; gap:6px; }

    /* map */
    #map {
      width:100%;
      height:420px;
      border-radius: 12px;
      background: #111;
    }

    /* pulse marker */
    .pulse-marker { width:18px; height:18px; border-radius:50%; background:#ff3b30; box-shadow:0 0 20px rgba(255,59,48,0.9); position:relative; }
    .pulse-marker::after { content:""; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:18px; height:18px; border-radius:50%; background:rgba(255,59,48,0.25); animation:pulse 1600ms infinite; }
    @keyframes pulse { 0% { transform:translate(-50%,-50%) scale(1); opacity:1 } 100% { transform:translate(-50%,-50%) scale(3.4); opacity:0 } }

    /* pollution area */
    .pollution-card { margin-bottom: 28px; }

    /* responsive tweaks */
    @media (max-width:980px) {
      .hero-row { grid-template-columns: 1fr; }
      .temp-card { order: -1; } /* make temp appear above on small screens */
      #map { height: 340px; }
    }
  </style>
</head>

<body>
  <div class="shell">

    <!-- TOP NAV -->
    <header class="top-nav fade-up" style="--i:0">
      <div class="nav-left">
        <div class="logo-badge"></div>
        <div class="brand-name">SmartCity</div>
      </div>

      <div class="search-shell">
        <span style="color:var(--muted); font-size:0.9rem;">City</span>
        <select id="citySelect">
          <option value="mumbai">Mumbai, India</option>
          <option value="delhi">Delhi, India</option>
          <option value="london">London, UK</option>
          <option value="newyork">New York, USA</option>
          <option value="tokyo">Tokyo, Japan</option>
          <option value="paris">Paris, France</option>
          <option value="sydney">Sydney, Australia</option>
        </select>
      </div>

      <div class="nav-right">
        <button id="darkToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
        <button id="refreshBtn" class="icon-btn" title="Refresh">âŸ³</button>
      </div>
    </header>

    <div id="error" style="color:#ff6b6b; margin:10px 0; min-height:18px;"></div>

    <!-- HERO -->
    <section class="hero-row stagger" style="--i:0">
      <div class="card hero-left fade-up" style="--i:0">
        <p id="dateText" style="color:var(--muted); font-size:0.9rem;"></p>
        <h2 id="cityName" style="font-size:1.6rem; margin-top:6px;"></h2>
        <p id="timeText" style="color:var(--muted); margin-top:8px;"></p>
      </div>

      <div class="temp-card fade-up" style="--i:1">
        <div id="tempValue" style="font-size:2.2rem; font-weight:700">--Â°</div>
        <div id="tempDesc" style="margin-top:6px; opacity:0.95">--</div>
      </div>
    </section>

    <!-- MINI STATS -->
    <section class="mini-grid fade-up" style="--i:2">
      <div class="mini-card card">
        <div style="color:var(--muted); font-size:0.85rem;">Humidity</div>
        <div id="humidityValue" style="font-size:1.2rem; font-weight:600; margin-top:8px;">--%</div>
      </div>
      <div class="mini-card card">
        <div style="color:var(--muted); font-size:0.85rem;">Wind Speed</div>
        <div id="windValue" style="font-size:1.2rem; font-weight:600; margin-top:8px;">-- km/h</div>
      </div>
    </section>

    <!-- METRICS -->
    <section class="metric-grid fade-up" style="--i:3">
      <div class="card">
        <div style="color:var(--muted); font-size:0.85rem;">Air Quality Index</div>
        <div id="aqiNumber" style="font-size:1.3rem; font-weight:700; margin-top:8px;">--</div>
        <div id="aqiStatus" style="color:var(--muted); margin-top:6px;">--</div>
      </div>

      <div class="card">
        <div style="color:var(--muted); font-size:0.85rem;">Traffic Congestion</div>
        <div id="trafficPercent" style="font-size:1.3rem; font-weight:700; margin-top:8px;">--%</div>
        <div id="trafficLabel" style="color:var(--muted); margin-top:6px;">--</div>
      </div>

      <div class="card">
        <div style="color:var(--muted); font-size:0.85rem;">Public Safety Index</div>
        <div id="safetyIndex" style="font-size:1.3rem; font-weight:700; margin-top:8px;">100</div>
        <div id="safetyLabel" style="color:var(--muted); margin-top:6px;">Excellent</div>
      </div>

      <div class="card">
        <div style="color:var(--muted); font-size:0.85rem;">Energy Consumption</div>
        <div id="energyValue" style="font-size:1.3rem; font-weight:700; margin-top:8px;">-- MW</div>
        <div id="energyLabel" style="color:var(--muted); margin-top:6px;">--</div>
      </div>
    </section>

    <!-- MAP -->
    <section class="card pollution-card fade-up" style="--i:4">
      <h3 style="margin-bottom:12px;">City Map</h3>
      <div id="map"></div>
    </section>

    <!-- POLLUTION CHART -->
    <section class="card fade-up" style="--i:5">
      <h3>Pollution Levels</h3>
      <div style="height:280px; margin-top:10px;">
        <canvas id="pollutionChart"></canvas>
      </div>
    </section>

  </div>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.heat"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- app -->
  <script src="h1.js"></script>
</body>
</html>
