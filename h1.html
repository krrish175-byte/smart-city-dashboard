<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartCity Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Anime.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins"; }

    body {
      background:#f4f5fb;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    .shell { width:100%; max-width:1200px; }

    /* NAV */
    .top-nav {
      background:#fff;
      padding:12px 20px;
      border-radius:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
      box-shadow:0 8px 32px rgba(0,0,0,0.05);
    }

    .logo-badge {
      width:28px; height:28px; border-radius:10px;
      background:linear-gradient(135deg,#4f46e5,#ec4899);
    }

    .brand-name { font-weight:600; }

    .search-shell {
      background:#f9fafb;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      display:flex;
      gap:6px;
      max-width:480px;
      width:100%;
    }

    #citySelect {
      border:none; outline:none; background:none;
      font-size:0.95rem;
      flex:1;
    }

    .icon-btn {
      width:32px; height:32px;
      border-radius:50%;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      cursor:pointer;
      position:relative;
      overflow:hidden;
    }

    .error { color:#ef4444; height:18px; margin-bottom:10px; }

    /* HERO */
    .hero-row {
      display:grid;
      grid-template-columns:1.4fr 1.6fr;
      gap:16px;
      margin-bottom:18px;
    }

    .hero-left {
      background:#fff;
      padding:20px;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.05);
    }

    .hero-right {
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:14px;
    }

    .temp-card {
      background:linear-gradient(135deg,#4f46e5,#38bdf8);
      color:#fff;
      border-radius:16px;
      padding:22px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      box-shadow:0 8px 32px rgba(0,0,0,0.15);
    }
    .temp-value { font-size:2.5rem; font-weight:600; }

    .mini-card {
      background:#fff;
      padding:12px 14px;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.05);
    }

    /* METRICS */
    .metrics-row {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
      margin-bottom:18px;
    }

    .metric-card {
      background:#fff;
      padding:16px;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.05);
    }

    .metric-main { font-size:1.5rem; font-weight:600; }

    .metric-status.good { color:#22c55e; }
    .metric-status.moderate { color:#eab308; }
    .metric-status.bad { color:#ef4444; }

    /* CHART */
    .pollution-section {
      background:#fff;
      padding:18px;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.05);
    }

    .chart-wrapper {
      height:260px; margin-top:10px;
    }

  </style>
</head>
<body>

<div class="shell">

  <!-- NAV -->
  <header class="top-nav">
    <div style="display:flex; align-items:center; gap:8px;">
      <div class="logo-badge"></div>
      <span class="brand-name">SmartCity</span>
    </div>

    <div class="search-shell">
      <span style="color:#999; font-size:0.85rem;">Search for a city...</span>
      <select id="citySelect">
        <option value="mumbai">Mumbai, India</option>
        <option value="delhi">Delhi, India</option>
        <option value="london">London, UK</option>
        <option value="newyork">New York, USA</option>
        <option value="tokyo">Tokyo, Japan</option>
        <option value="paris">Paris, France</option>
        <option value="sydney">Sydney, Australia</option>
      </select>
    </div>

    <div>
      <button class="icon-btn" id="refreshBtn"></button>
    </div>
  </header>

  <div id="error" class="error"></div>

  <!-- HERO -->
  <section class="hero-row">

    <div class="hero-left">
      <p id="dateText">Date</p>
      <h2 id="cityName">City</h2>
      <p id="timeText">Time</p>
    </div>

    <div class="hero-right">
      <div class="temp-card">
        <div class="temp-value" id="tempValue">--Â°</div>
        <div class="temp-desc" id="tempDesc">--</div>
      </div>

      <div style="display:flex; flex-direction:column; gap:10px;">
        <div class="mini-card">
          <div>Humidity</div>
          <div id="humidityValue">--%</div>
        </div>
        <div class="mini-card">
          <div>Wind Speed</div>
          <div id="windValue">-- km/h</div>
        </div>
      </div>
    </div>

  </section>

  <!-- METRICS -->
  <section class="metrics-row">

    <div class="metric-card">
      <div class="metric-title">Air Quality Index</div>
      <div class="metric-main" id="aqiNumber">--</div>
      <div style="font-size:0.85rem;">
        <span>AQI: </span>
        <span id="aqiStatus" class="metric-status">--</span>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-title">Traffic Congestion</div>
      <div class="metric-main" id="trafficPercent">--%</div>
      <div style="font-size:0.85rem;">
        <span>Avg Speed: </span>
        <span id="trafficLabel" class="metric-status">--</span>
      </div>
    </div>

    <div class="metric-card">
      <div class="metric-title">Public Safety Index</div>
      <div class="metric-main" id="safetyIndex">--</div>
      <div id="safetyLabel" class="metric-status">--</div>
    </div>

    <div class="metric-card">
      <div class="metric-title">Energy Consumption</div>
      <div class="metric-main" id="energyValue">-- MW</div>
      <div id="energyLabel" class="metric-status">--</div>
    </div>

  </section>

  <!-- CHART -->
  <section class="pollution-section">
    <div style="font-weight:600;">Pollution Levels</div>
    <div class="chart-wrapper"><canvas id="pollutionChart"></canvas></div>
  </section>

</div>

<script src="h1.js"></script>

</body>
</html>
